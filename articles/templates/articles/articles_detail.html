{% extends 'base.html' %}
{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="article_detail">
        <div class="article">
            <img src="{{ article.image.url }}" alt=""/>
            <h4>
                {{ article.title }}
            </h4>
            <p>
                {{ article.body }}
            </p>

            <p>
                {{ article.author }}
                نویسنده این مقاله
            </p>
            <p>
                {{ article.date }}
            </p>
        </div>
    </div>
{% endblock %}
